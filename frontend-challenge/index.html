<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tennis Courts</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="10" stroke="#7cc7ff" stroke-width="2"/>
        <path d="M6 12c5 0 7-4 12-4" stroke="#a8ffb9" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h1>Tennis Courts</h1>
    </div>
    <div class="searchbar">
      <label class="input" aria-label="Search courts">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-3.8-3.8" stroke="#9aa3c7" stroke-width="2" stroke-linecap="round"/><circle cx="10.5" cy="10.5" r="6.5" stroke="#9aa3c7" stroke-width="2"/></svg>
        <input id="q" type="search" placeholder="Search by name, city, amenity…" autocomplete="off">
      </label>
      <select id="sort" class="select" aria-label="Sort results">
        <option value="rating-high">Rating (High to Low)</option>
        <option value="rating-low">Rating (Low to High)</option>
        <option value="name">Name (A–Z)</option>
      </select>
    </div>
    <div style="margin-top:10px;">
      <label style="color:var(--muted);font-size:13px;margin-right:8px;">Amenities:</label>
      <div id="amenity-filters" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:4px;">
        <!-- Amenity checkboxes will be populated by JavaScript -->
      </div>
    </div>
    </div>
  </header>

  <main class="container">
    <div class="section-title">Showing <span id="count">0</span> courts</div>
    <div id="grid" class="grid" role="list"></div>
    <div id="end" class="footer"></div>
  </main>

  <script type="module" src="assets/data.js"></script>
  <script type="module" src="assets/app.js"></script>
</body>
</html>
