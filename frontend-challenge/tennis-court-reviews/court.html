<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Courts</a>
        <h1 id="courtName"></h1>
    </header>

    <main id="courtDetails">
        <div class="court-card details-card">
            <img id="courtImage" src="" alt="Tennis Court">
            <p id="courtLocation"></p>
            <p id="courtDescription"></p>
        </div>

        <section class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviewsList">
                </div>

            <h3>Leave a Review</h3>
            <form id="reviewForm">
                <div class="rating-stars" id="ratingStars">
                    <i class="far fa-star" data-rating="1"></i>
                    <i class="far fa-star" data-rating="2"></i>
                    <i class="far fa-star" data-rating="3"></i>
                    <i class="far fa-star" data-rating="4"></i>
                    <i class="far fa-star" data-rating="5"></i>
                </div>
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <script src="courts-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
